<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sojade</title>
</head>

<body>
  <section name="header" id="header">
    <div class="container h-100 position-relative p-0">
      <img src="./assets/img/logo.png" alt="SOJADE" class="position-absolute logo" width="150px">
      <div class="d-flex flex-column align-items-center justify-content-center h-100 text-center">
        <h1 class="mr-3 mb-0 position-relative t-p-green">Sojade, végétale<br>
          & savoureuse</h1>
        <p class="text-uppercase tagline my-4 font-weight-bold">
          Envie d'une alimentation plus <br> saine et équilibrée ? <span class="t-s-green">Adoptez sojade</span>
        </p>
        <div class="d-flex flex-wrap justify-content-center">
          <a href="#" class="s-button bg-p-green my-2">Découvrir la gamme Sojade</a>
          <a href="#" class="s-button bg-s-green my-2">Jouer maintenant</a>
        </div>
      </div>
    </div>
  </section>
  <section name="presentation" id="presentation">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-1">
          <h2 class="pb-0 m-0 position-relative d-inline-block">Adopter Sojade c'est...</h2>
          <div class="separator my-3"></div>
          <p>Des légumes, fruits, céréales, graines
            pour réaliser des recettes végétales et
            gourmandes au quotidien !
          </p>
        </div>
        <div class="d-none d-sm-block col-12 col-md-4">
          <div class="position-relative">
            <img src="./assets/img/presentation_product.png" alt="Produit de présentation"
              class="position-absolute presentation__product">
          </div>
        </div>
      </div>
    </div>

  </section>


  <script src="./index.js"></script>
</body>

</html>
